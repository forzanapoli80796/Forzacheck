<!DOCTYPE html>
{% load static %}
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular zur Reinigung der Trockenlagerung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87ceeb;
            padding: 20px;
            margin: 0;
            height: 100vh; /* Ensure body covers full viewport height */
        }
        h1 {
            text-align: center;
            color: #fff; /* White letters */
            margin-bottom: 20px;
            background-color: #87ceeb; /* Blue background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }
        input[type="date"],
        input[type="text"],
        select {
            width: calc(50% - 22px); /* Adjust for border width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-list h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .task-item label {
            margin: 0;
            color: #666;
        }
        .home-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #218838;
        }
        .language-switcher {
            text-align: center;
            margin-top: 20px;
        }
        .language-switcher a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .language-switcher a:hover {
            text-decoration: underline;
        }
        textarea {
            width: calc(100% - 22px); /* Adjust for border width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .logo-container {
            text-align: center;
            margin-bottom: 5px; /* Reduced margin */
        }
        .logo {
            max-width: 150px; /* Smaller size */
            height: auto;
        }
    </style>
</head>
<body>

    <form id="dry_storage_cleaning_form" action="{% url 'drystorage_cleaning_submit' %}" method="post">
        {% csrf_token %}
        <h1 data-lang-en="Dry Storage Cleaning Form" data-lang-de="Formular zur Reinigung des Trockenlagers">Formular zur Reinigung des Trockenlagers</h1>
        <label for="date" data-lang-en="Date" data-lang-de="Datum">Datum</label>
        <input type="date" id="date" name="date" required>

        <label for="location" data-lang-en="Select Location" data-lang-de="Standort wählen">Standort wählen</label>
        <select name="location" id="location">
            <option value="JP23">JP23</option>
        </select>

        <label for="name" data-lang-en="Name" data-lang-de="Name">Name</label>
        <input type="text" id="name" name="name" placeholder="Dein Vorname" required>

        <!-- Tasks with checkboxes -->
        <div class="task-list">
            <h2 data-lang-en="Tasks" data-lang-de="Aufgaben">Aufgaben</h2>
            <div class="task-item">
                <input type="checkbox" id="wet_floor_wipe_out" name="wet_floor_wipe_out" required>
                <label for="wet_floor_wipe_out" data-lang-en="Wet floor wipe out" data-lang-de="Boden nass rauswischen">Boden nass rauswischen</label>
            </div>
            <!-- New Tasks for JP23 -->
            <div class="task-item">
                <input type="checkbox" id="clean_fridge_inside_outside" name="clean_fridge_inside_outside" required>
                <label for="clean_fridge_inside_outside" data-lang-en="Clean refrigerator (inside & outside)" data-lang-de="Kühlschrank sauber machen (Innen & Außen)">Kühlschrank sauber machen (Innen & Außen)</label>
            </div>
            <div class="task-item">
                <input type="checkbox" id="clean_shelf_by_window" name="clean_shelf_by_window" required>
                <label for="clean_shelf_by_window" data-lang-en="Clean shelf by the window" data-lang-de="Ablagefläche beim Fenster reinigen">Ablagefläche beim Fenster reinigen</label>
            </div>
        </div>
        <label for="comments" data-lang-en="Comments" data-lang-de="Kommentare">Kommentare</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <input type="submit" value="Einreichen" data-lang-en="Submit" data-lang-de="Senden">
    </form>
    <a href="{% url 'department_shift_selection' %}" class="home-button" data-lang-en="Home" data-lang-de="Startseite">Startseite</a>

    <div class="language-switcher">
        <a href="#" onclick="switchLanguage('en')">English</a> | <a href="#" onclick="switchLanguage('de')">Deutsch</a>
    </div>

    <div class="logo-container">
        <img src="{% static 'images/FORZACHECK1_whie.png' %}" alt="Forzacheck Logo" class="logo">
    </div>

    <script>
        // JavaScript validation to ensure all checkboxes are checked
        document.getElementById("dry_storage_cleaning_form").addEventListener("submit", function(event) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var allChecked = true;
            checkboxes.forEach(function(checkbox) {
                if (!checkbox.checked) {
                    allChecked = false;
                }
            });
            if (!allChecked) {
                event.preventDefault();
                alert("Bitte überprüfen Sie alle Aufgaben, bevor Sie das Formular absenden.");
            }
        });

        // JavaScript function to switch language
        function switchLanguage(language) {
            var elements = document.querySelectorAll('[data-lang-en]');
            elements.forEach(function(element) {
                element.innerText = element.getAttribute('data-lang-' + language);
            });
            // Also update the placeholders for the input fields
            document.getElementById('name').placeholder = language === 'en' ? 'Enter your name' : 'Dein Vorname';
            document.querySelector('input[type="submit"]').value = language === 'en' ? 'Submit' : 'Senden';
            document.querySelector('.home-button').innerText = language === 'en' ? 'Home' : 'Startseite';
        }

        // Initialize placeholders
        switchLanguage('de'); // Default language is German
    </script>
</body>
</html>
